name: test

on:
  pull_request:
  push:

jobs:
  github-labeler:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v1
      -
        name: Labeler (update)
        uses: ./
        with:
          yaml_file: .res/labels.test.yml
          skip_delete: true
          dry_run: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Labeler (restore)
        uses: ./
        with:
          yaml_file: .res/labels.restore.yml
          skip_delete: false
          dry_run: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Labeler (exclude part 1)
        uses: ./
        with:
          yaml_file: .res/labels.exclude1.yml
          exclude: "['d*', 'enhancement', '*fix']"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Labeler (restore)
        uses: ./
        with:
          yaml_file: .res/labels.restore.yml
          skip_delete: false
          dry_run: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Labeler (exclude part 2)
        uses: ./
        with:
          yaml_file: .res/labels.exclude2.yml
          exclude: '*fix'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Labeler (restore)
        uses: ./
        with:
          yaml_file: .res/labels.restore.yml
          skip_delete: false
          dry_run: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
